{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {% if error %}
      <p style="color: red">{{ error }}</p>
    {% endif %}
    <label for="username">Username:</label>
    <input type="text" name="username">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password">
    <br><br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
